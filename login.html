<section style="padding-top:20rem;padding-bottom: 20rem">
   <div class="login-wrapper justify-content-center">
    <div class="card login-card bg-dark" style="width:30rem;border: none">
        <div class="card-header login-card-header">Welcom To CUTM Weather Repository</div>
            <div class="card-body" style="color:white">
                <form ng-submit="login()" ng-controller="login_controller" class="form">
            <div class="form-group">
            <label><strong>Email</strong></label>
                <input type="text" name="email" ng-model="email" class="form-control"/>
            </div>
            <div class="form-group">
            <label><strong>Password</strong></label>
                <input type="password" name="password" ng-model="password" class="form-control"/>
            </div>
                <input type="submit" name="Save" class="btn btn-primary" value="Login">
            </form>
        </div>
    </div>
    </div>
</section>
